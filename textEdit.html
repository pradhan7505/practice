<!DOCTYPE html>
<html>

<head>
    <title>Text convert</title>
    <style>
        table {
            border-collapse: collapse;
            height: 50%;
            width: 50%;
            margin: 0px 300px;
            font-size: larger;

        }

        tr {
            text-align: center;
        }

        td {
            padding: 20px;
        }

        .row3 {
            font-style: italic;
        }

        .row5 {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <table border="1px">
        <tr>
            <td>a <sup>2</sup>+ b<sup>2</sup>= a <sup>2</sup>+ 2ab + b<sup>2</sup></td>
        </tr>
        <tr>
            <td>water = H <sub>2</sub>O</td>
        </tr>
        <tr>
            <td class="row3">Welcome to ACHS</td>
        </tr>
        <tr>
            <td>Glucose = Ca<sub>6</sub>H <sub>12</sub>O<sub>6</sub></td>
        </tr>
        <tr>
            <td class="row5">Namastey</td>
        </tr>
    </table>
</body>

</html>
